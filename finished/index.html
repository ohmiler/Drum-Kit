<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="wrapper">
        <div class="keys">
            <div data-key="49" class="key">
                <kbd>1</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="50" class="key">
                <kbd>2</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="51" class="key">
                <kbd>3</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="52" class="key">
                <kbd>4</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="53" class="key">
                <kbd>5</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="54" class="key">
                <kbd>6</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="55" class="key">
                <kbd>7</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="56" class="key">
                <kbd>8</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="57" class="key">
                <kbd>9</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
    </section>

    <audio data-key="49" src="sound/clap.wav"></audio>
    <audio data-key="50" src="sound/hihat.wav"></audio>
    <audio data-key="51" src="sound/kick.wav"></audio>
    <audio data-key="52" src="sound/openhat.wav"></audio>
    <audio data-key="53" src="sound/boom.wav"></audio>
    <audio data-key="54" src="sound/ride.wav"></audio>
    <audio data-key="55" src="sound/snare.wav"></audio>
    <audio data-key="56" src="sound/tom.wav"></audio>
    <audio data-key="57" src="sound/tink.wav"></audio>

    <script src="js/script.js"></script>
    
</body>
</html>
